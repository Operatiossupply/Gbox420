	<div class="pure-g">
		<div class="pure-u-1 pure-u-md-1-2" style="max-width:370px">
			<div class="card" style="width:90%">
				<h1>Settings<button style="height:32px;width:32px;border-radius:0;"  id="Sound1_Ee" type="button"><img style="padding:0px;height:28px;width:28px;" src="https://sites.google.com/site/growboxguy/home/gbox420.png" /></button></h1>
				<button id="GBox1_RestoreDefaults" type="button" style="margin-top:0px" title="Restore settings to sketch defaults">Restore defaults</button>
				<form><label><input type="checkbox" name="Sound1_Enabled">Sound enabled </label><input type="submit" value="Set"></form>
				<form><label><input type="checkbox" name="GBox1_DebugEnabled" title="Debug entres on Serial log">Debug enabled </label><input type="submit" value="Set"></form>
				<form><label><input type="checkbox" name="GBox1_MetricSystemEnabled" title="Use imperial units(F,PSI) or metric (C,bar)">Metric units </label><input type="submit" value="Set"></form>				
			</div>			
			<div class="card" style="width:90%">
				<h1>Calibration</h1>				
				<b>PH sensor </b><button id="PHSensor1_ReadRaw" type="button" style="margin-top:0px" title="Displays the analog PH value for a calibration point">Read raw</button>
				<form>
					Slope:<input style="width: 80px;" name="PHSensor1_Slope" type="text"/> 
					Intercept:<input style="width: 80px;" name="PHSensor1_Intercept" type="text"/>
					<input type="submit" value="Set">										
				</form>
				<b>Pressure sensor </b><button id="Pressure1_ReadOffset" type="button" style="margin-top:0px" title="Use only when the tank is not pressurized!">Read offset</button>
				<form>
					Offset:<input style="width: 80px;" name="Pressure1_Offset" type="text"/> 
					Ratio: <input style="width: 80px;" title="Voltage to pressure ratio" name="Pressure1_Ratio" type="text"/>					
					<input type="submit" value="Set">					
				</form>				
			</div>			
		</div>
		<div class="pure-u-1 pure-u-md-1-2" style="max-width:370px">
			<div class="card" style="width:90%">	
				<h1><span id="Time"></span></h1>				
				<ul id="list_SerialLog"></ul>
				<button id="GBox1_Refresh" type="button" style="margin-top:0px" title="Update sensor readings and report to console and Sheets">Refresh</button>	
				<button id="GBox1_ReportTrigger" type="button" style="margin-top:0px" title="Report current status to Serial (ESP and Arduino)">Report to console</button>
				<button id="GBox1_SheetsTrigger" type="button" style="margin-top:0px" title="Report current status to Google Sheets">Report to Sheets</button>	
			</div>
			<div class="card" style="width:90%">
				<h1>Reporting</h1>					
				<!--<form><label><input type="checkbox" name="GBox1_MqttEnabled">MQTT </label><input type="submit" value="Set"> <button id="btn_Mqtt" type="button" style="margin-top:0px">Trigger</button></form>-->
				<form><label><input type="checkbox" name="GBox1_SheetsEnabled">Google Sheets, every <input style="width: 55px;" min=15 max=1440 step=15 name="GBox1_SheetsFrequency" type="number"/> min </label><input type="submit" value="Set"></form>
				<form>RelayID:<input type="text" name="GBox1_PushingBoxLogRelayID"  style="width: 150px;" title="DeviceID of the PushingBox logging scenario"/><input type="submit" value="Set"></form>
			</div>					
		</div>
